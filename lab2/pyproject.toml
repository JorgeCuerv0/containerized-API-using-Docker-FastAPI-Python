[tool.poetry]
name = "lab2"
version = "0.1.0"
description = "Lab 2: Data Models and Inference"
authors = ["Jorge Sandoval <sandoval@berkeley.edu>"]
readme = "README.md"
packages = [{ include = "src" }]

[tool.poetry.dependencies]
python = "^3.11"  # Allow any version of Python 3.11
fastapi = "^0.92"  # Allow a broader range of FastAPI versions
scikit-learn = "1.5.2"
joblib = "1.4.2"

[tool.poetry.dev-dependencies]
pytest = "^7.4"  # Use a range to accommodate the exact version required
pytest-cov = "^4.0.0"
ruff = "^0.1.15"  # Use a broader range for ruff

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
